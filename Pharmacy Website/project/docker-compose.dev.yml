  #     timeout: 3s
  #     retries: 3

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: medipharm-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=file:./dev.db
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medipharm-dev-network
    command: npx prisma studio --hostname 0.0.0.0
    depends_on:
      - app-dev

